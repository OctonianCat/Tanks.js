<!DOCTYPE html>
<html>
<head> <!-- help from : http://matt.might.net/articles/how-to-native-iphone-ipad-apps-in-javascript/ !-->
	<style>
		body{margin:0; overflow:hidden;position: relative; padding:20px 0 20px 0; background-color:#CCC;}
		#container{height:100%;}
		#topBanner{position: absolute; top:0; left:0; background-color:#000; width:100%;}
		#bottomBanner{position: absolute; bottom:0; left:0; background-color:#000; width:100%;}
		.bannerContent{padding:2px; height: 20px; color: white}
	</style>
	<link rel="apple-touch-icon-precomposed" href="https://github.com/blitzxion/Tanks.js/raw/master/tankicon.png" />
	<meta name="apple-mobile-web-app-capable"  content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<!--<meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=no"/>
	<style type="text/css">canvas { -webkit-transform: scale3d(2, 2, 0) translate3d(200px, 100px, 0); }</style>-->
	<!--[if lt IE 9]><script type="text/javascript" src="ie/flashcanvas.js"></script><![endif]-->
	<script>
	 function BlockMove(event) {
	  // Tell Safari not to move the window.
	  event.preventDefault() ;
	 }
	</script>
</head>
<body ontouchmove="BlockMove(event);">
	<div id="topBanner"><div class="bannerContent"></div></div>
	<div id="container"></div>
	<div id="bottomBanner"><div class="bannerContent"></div></div>
</body>
