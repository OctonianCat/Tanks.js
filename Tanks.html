<html>
<head> <!-- help from : http://matt.might.net/articles/how-to-native-iphone-ipad-apps-in-javascript/ !-->
	<style>body{margin:0; overflow:hidden;};</style>
	<link rel="apple-touch-icon-precomposed" href="https://github.com/blitzxion/Tanks.js/raw/master/tankicon.png" />
	<meta name="apple-mobile-web-app-capable"  content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<script>
	 function BlockMove(event) {
	  // Tell Safari not to move the window.
	  event.preventDefault() ;
	 }
	</script>
</head>
<body  ontouchmove="BlockMove(event);">
	<canvas id="canvas" width="100%" height="100%">Tanks.js requires a browser that supports Canvas, such as Google Chrome, Mozilla Firefox, or Apple Safari.</canvas>
    <p id="debug"></p>
	<script src="Tanks.js" type="text/javascript"></script>
</body></html>
